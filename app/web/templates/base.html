<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Journal Monitor{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/entries" class="logo">Journal Monitor</a>
            <ul class="nav-links">
                <li><a href="/entries" {% if request.url.path == "/entries" %}class="active"{% endif %}>Entries</a></li>
                <li><a href="/tags" {% if request.url.path == "/tags" %}class="active"{% endif %}>Tags</a></li>
                {% if logged_in %}
                <li><a href="/subscriptions" {% if request.url.path == "/subscriptions" %}class="active"{% endif %}>Subscriptions</a></li>
                <li><a href="/dashboard" {% if request.url.path == "/dashboard" %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/settings" {% if request.url.path == "/settings" %}class="active"{% endif %}>Settings</a></li>
                <li><a href="/logout" class="nav-logout">Logout</a></li>
                {% else %}
                <li><a href="/login" {% if request.url.path == "/login" %}class="active"{% endif %}>Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Global Message Modal (for long pages) -->
    <div id="message-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="message-modal-title">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="message-modal-title">Message</h2>
                <button class="close-btn" onclick="hideMessageModal()" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="message-modal-text" class="message-modal-text"></div>
            </div>
            <div class="form-actions" style="padding: 0 1.5rem 1.5rem;">
                <button type="button" class="btn btn-primary" onclick="hideMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Journal Monitor v0.1.0</p>
        </div>
    </footer>

    <script>
        // Helper function for API calls
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'API request failed');
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Global message modal helpers
        let _messageModalTimer = null;

        function hideMessageModal() {
            if (_messageModalTimer) {
                clearTimeout(_messageModalTimer);
                _messageModalTimer = null;
            }
            const modal = document.getElementById('message-modal');
            if (modal) modal.classList.add('hidden');
        }

        function showMessage(text, type) {
            if (_messageModalTimer) {
                clearTimeout(_messageModalTimer);
                _messageModalTimer = null;
            }

            const modal = document.getElementById('message-modal');
            const title = document.getElementById('message-modal-title');
            const body = document.getElementById('message-modal-text');
            if (!modal || !title || !body) return;

            // Reset classes
            body.className = 'message-modal-text';

            if (type === 'success') {
                title.textContent = 'Success';
                body.classList.add('message', 'message-success');
            } else if (type === 'error') {
                title.textContent = 'Error';
                body.classList.add('message', 'message-error');
            } else {
                title.textContent = 'Message';
                body.classList.add('message');
            }

            body.textContent = text;
            modal.classList.remove('hidden');

            // Auto-close success messages; keep errors until user closes.
            if (type === 'success') {
                _messageModalTimer = setTimeout(() => hideMessageModal(), 4000);
            }
        }

        // Confirm logout to avoid accidental clicks
        document.addEventListener('DOMContentLoaded', () => {
            const logoutLink = document.querySelector('a.nav-logout');
            if (!logoutLink) return;

            logoutLink.addEventListener('click', (e) => {
                const ok = confirm('确定要退出登录吗？');
                if (!ok) e.preventDefault();
            });
        });

        // Close message modal when clicking the backdrop
        document.addEventListener('click', function (e) {
            const modal = document.getElementById('message-modal');
            if (!modal || modal.classList.contains('hidden')) return;
            if (e.target === modal) hideMessageModal();
        });

        // Close message modal on Escape (and don't trigger other Esc handlers)
        document.addEventListener('keydown', function (e) {
            if (e.key !== 'Escape') return;
            const modal = document.getElementById('message-modal');
            if (modal && !modal.classList.contains('hidden')) {
                e.preventDefault();
                e.stopPropagation();
                hideMessageModal();
            }
        }, true);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
